<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>White Coffee Mug</title>
</head>
<body>
    <div id="wrapper">
        <div class="box">
            <div class="imageBox">
                <img src="./images/mug.jpg" alt="White Coffee Mug" class="desktopImage">
                <!-- <img src="./images/mug-mobile.jpg" alt="img-mobile" class="mobileImg"> -->
            </div>
            <div class="content">
                <div class="product">COFFEE MUG</div>
                <h1 class="productTitle">White Coffee Mug</h1>
                <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their
                    amazing designs & superior quality.</p>
                <p class="price">
                    <span class="productTitle greenText">₹149</span>
                    <span class="description"><del>₹230</del></span>
                </p>
                <button class="btn">
                    <img src="https://bit.ly/3Q6Adni" alt="" class="btnImg">
                    <span class="description btnText">Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
